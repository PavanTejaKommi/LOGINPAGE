<!DOCTYPE HTML>
<html>
    <header>
        <head>
            <title>Space Walk</title>
            <link rel="icon" href="spacewalk.ico" type="image/x-icon"/>
            <link rel="stylesheet" href="projectcss.css"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
    </header>
    <body>
        <section class="navbar-section">
          <div class="nav-bar">
            <ul class="nav-bar-component">
              <li class="navbar-elemets"><a href="#" alt="Login">Login</a></li>
              <li class="navbar-elemets" ><a href="#" alt="Sign Up">Sign Up</a></li>
              <li class="navbar-elemets"><i class="glyphicon glyphicon-user"></i></li>
            </ul>
         </div>
         <div class="loginform">
           <form class="login">
              <div class="div_username">
                <i class="bi-person-circle"></i>
                <input type="text" class="username" placeholder="Enter Username"/>
              </div>
              <div class="div_password">
                <i class="bi-key-fill"></i>
                <input type="password" class="passwd" placeholder="Enter Password"/>
              </div>
              <div class="btn_login">
                 <input type="button" class="loginbtn" value="Login"/>
              </div>
              <div class="socialmedia">
                <a href="#" class="fb btn">
                  <i class="fa fa-facebook fa-fw"></i> 
                </a>
                <a href="#" class="twitter btn">
                  <i class="fa fa-twitter fa-fw"></i> 
                </a>
                <a href="#" class="google btn">
                  <i class="fa fa-google fa-fw"></i> 
                </a>
              </div>
           </form>
         </div>
        </section>
    </body>
</html>
